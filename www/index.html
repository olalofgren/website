<html>

<head>

  <script type="text/javascript">
        function showProtocall() {

            if (window.location.protocol != "https") {
                window.location = "https://" + window.location.href.substring(window.location.protocol.length, window.location.href.length);
                window.location.reload();
            }
        }
        showProtocall();
</script>

<style type="text/css">


    html, body 
    {

    background-image: url("bg.png");
        height: 100%;
        width:100%;
        margin:0;
        padding:0;

    }

    .imageZoom{
     display: flex;
      width: 100vw;
      height: 100vh;
      justify-content: center;
      align-items: center;

    }

    .imageZoom img:hover{
      transform: scale(1.1);
      transition: all 4s;
    }

</style>

</head>


<body>

<div class="imageZoom">
  <center><img src="logo400.png" width="400" height"349" /></center>
</div>

</body>


</html>
